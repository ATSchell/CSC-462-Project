<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Kelp Site Analysis Tool</title>

        img {padding: 15px; box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);}

    <div class="d-flex justify-content-center">

            <input type="button" class="btn btn-info mb-2 mr-2" value="Open Local Resources" onclick=" open_local()">

        </div>
    </div>

<script>
function open_shared()
{location.href = "../../shared";}

function open_local()
{location.href = "../../local";}

function open_form()
{location.href = "../../new/earthdaily"}

{location.href = "../../new/localentry"}
